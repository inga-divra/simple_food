<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The official website of food delivery company Simple Food</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <nav class="menu">
                <a class="logo header__logo" href="">
                    <img class="logo__img" src="./images/logo.svg" alt="food delivery company Simple Food" width="200"
                        height="39">
                </a>
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link current" href="index.html">Main</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Food</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="user-nav">
                <a class="user-nav__link" href=""></a>
                <a class="user-nav__link" href="">
                    4
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__content">
                    <h1 class="hero__title">Delevery
                        <span class="hero__subtitle">in 15 minutes</span>
                    </h1>
                    <p class="hero__text">
                        The fastest food delivery in your city. If there is delay beyond 30 minutes in delivering, the
                        food will be given free.
                    </p>
                    <button class="btn hero__btn" type="button">Order now</button>
                    <a class="hero__link" href="">Read more</a>
                </div>
                <img class="hero__img" src="./images/scooter-guy.png"
                    alt="3d charachter of a food delevery guy on yellow scooter" width="550" height="660">
            </div>
        </section>
        <section class="category">
            <div class="container category__container">
                <h2 class="title">Popular categories</h2>
                <ul class="category-filter">
                    <li class="category-filter__item">
                        <button class="btn--filter current" type="button">
                            <svg class="category-filter__icon" width="44" height="44">
                                <use href="./images/symbol-defs.svg#icon-burger"></use>
                            </svg>
                            Hamburger
                        </button>
                    </li>
                    <li class="category-filter__item">
                        <button class="btn--filter" type="button">
                            <svg class="category-filter__icon" width="44" height="44">
                                <use href="./images/symbol-defs.svg#icon-pizza"></use>
                            </svg>
                            Pizza
                        </button>
                    </li>
                    <li class="category-filter__item">
                        <button class="btn--filter" type="button">
                            <svg class="category-filter__icon" width="44" height="44">
                                <use href="./images/symbol-defs.svg#icon-sandwich"></use>
                            </svg>
                            Sandwich
                        </button>
                    </li>
                    <li class="category-filter__item">
                        <button class="btn--filter" type="button">
                            <svg class="category-filter__icon" width="44" height="44">
                                <use href="./images/symbol-defs.svg#icon-asian"></use>
                            </svg>
                            Asian cuisine
                        </button>
                    </li>
                    <li class="category-filter__item">
                        <button class="btn--filter" type="button">
                            <svg class="category-filter__icon" width="44" height="44">
                                <use href="./images/symbol-defs.svg#icon-dish"></use>
                            </svg>
                            Sets
                        </button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./js/main.min.js"></script>
</body>


</html>
